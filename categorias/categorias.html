<div class= 'container customContainer'>
	<table class='table table-bordered table-condensed table-hover'>
		<thead>
			<tr>	<th>Código</th>	<th>Descrição</th>	<th>Pai</th>	<th></th>	<th></th>	</tr>
		</thead>
		<tbody>
			<tr ng-repeat='row in categorias'>							
				<td>{{row.CD_CATEGORIA}}</td>
				<td>{{row.NM_CATEGORIAS}}</td>
				<td>{{row.CD_CATEGORIA_PAI}}</td>
				<td edit-button		ng-click="changeForm(row.CD_CATEGORIA,row.NM_CATEGORIAS,row.CD_CATEGORIA_PAI)">	</td>				
				<td	delete-button 	ng-click="deleteCategorias(row.CD_CATEGORIA)"></td>		
			</tr>	
		</tbody>		
	</table>
</div>

<div class='container customContainer'>

	<div class="widget-box" ng-show='post'>
		<widget-header label="Alterar Categoria"></widget-header>
		<div class="widget-body widget-main no-padding">
			<form >
				<fieldset>
					<label>Descrição:</label><br>
					<input type="text" name="nm_categorias" ng-model="nm_categorias" required><br><br>
					<label>Pai:</label><br>
					<input type="number" name="cd_categoria_pai" ng-model="cd_categoria_pai" placeholder='Categoria Pai' required>
				</fieldset>
				<div class="form-actions center">
					<save-button label='Salvar' ng-click="postCategorias(cd_categoria,nm_categorias,cd_categoria_pai)"></save-button>
					<cancel-button ng-click="cancel()"></cancel-button>													
				</div>
			</form>
		</div>
	</div>

	<div class="widget-box"  ng-show='!post'>
		<widget-header label="Nova Categoria"></widget-header>
		<div class="widget-body widget-main no-padding">			
			<form>					
				<fieldset>
					<input type="text" name="nm_categorias" ng-model="nm_categorias" placeholder='Descrição' required><br><br>
					<input type="number" name="cd_categoria_pai" ng-model="cd_categoria_pai" placeholder='Categoria Pai' required><br><br>
				</fieldset>
				<div class="form-actions center">
					<save-button label='Cadastrar' ng-click="putCategorias()"></save-button>												
				</div>
			</form>			
		</div>
	</div>

</div>
